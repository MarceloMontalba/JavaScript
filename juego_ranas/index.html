<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="../cdn/bootstrap.min.css">

<body>
  <div class="contenedor">
    <!--Contiene las imagenes de las piedras-->
    <div class="contenedor-piedras">
      <img src="img/piedra.png" width="150px" class="piedra">
      <img src="img/piedra.png" width="150px" class="piedra">
      <img src="img/piedra.png" width="150px" class="piedra">

      <img src="img/piedra.png" width="150px" class="piedra">

    <!--Contiene las imagenes de las ranas-->
    <div class="contenedor-ranas">
      <img src="img/rana_1.png" id="1" width="150px" class="rana">
      <img src="img/rana_1.png" id="2" width="150px" class="rana">

  <!--Audio de fondo en ciclo-->
  <audio autoplay loop>

  </audio>

  <script src="../cdn/jquery-3.6.3.min.js"></script>
