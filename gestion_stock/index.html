<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/index.css">
  <title>Ingresar</title>
</head>

<body>
  <div class="container-fluid mi-canvas">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10 col-sm-7 col-md-6 col-lg-4">
        
        <div class="card tarjeta">
          <div class="card-header titulo">Ingresar a gestión de stock</div>
          <div class="card-body">
            <form>
                <div class="form-group mt-1">
                  <label for="nombreUsuario">Ingresar nombre de usuario</label>
                  <input type="text" class="form-control" id="nombreUsuario" placeholder="Usuario">
                </div>

                <div class="form-group">
                  <label for="claveUsuario">Ingresar contraseña</label>
                  <input type="password" class="form-control" id="claveUsuario" placeholder="Contraseña">
                </div>

                <div class="d-flex justify-content-center mt-4 mb-3">
                  <a class="btn btn-success mr-2">
                    <i class="fa-solid fa-right-to-bracket"></i> Ingresar
                  </a>
                  <a class="btn btn-primary" href="html/registro.html">
                    <i class="fa-solid fa-id-card"></i> Registrarse
                  </a>
                </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
